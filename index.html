
<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>React bez instalacije</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (da JSX radi u browseru) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <img src="uskrszastava.jpg" alt="uskrs" width="200"/>
  <div>
    <a href="realtime.html">Real time brojac</a>
    <a href="rrealtimechat.html">Real time chat</a>
    <a href="terminal.html">terminal.html</a>
  </div>
  
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [poruka, setPoruka] = React.useState("");

      return (
        <div>
          <h2>React chat (mini)</h2>

          <input
            type="text"
            value={poruka}
            onChange={(e) => setPoruka(e.target.value)}
            placeholder="UpiÅ¡i poruku"
          />

          <p>Poruka: {poruka}</p>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>

</body>
</html>
